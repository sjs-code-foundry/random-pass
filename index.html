<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="background">
            <div id="title-area">
                <div id="title-line">
                    <h1 id="title">Generate a <span class="greenText">random password</span></h1>
                    <button id="light-dark" onclick="lightDark()">ğŸ’¡</button>
                </div>
                <h3 id="subtitle">Never use an insecure password again.</h3>
            </div>
            <div id="interactive-area">
                <div>
                    <input
                        type="number"
                        id="pass-length"
                        placeholder="Password Length"
                        min=8
                        max=64
                        value=16
                        >
                        <label for"pass-length" id="limit-label"></label>
                </div>
                <div id="options-area">
                    <div>
                        <input type="checkbox" id="inc-numbers">
                        <label for="inc-numbers">Include Numbers?</label>
                    </div>
                    <div>
                        <input type="checkbox" id="inc-symbols">
                        <label for="inc-symbols">Include Symbols?</label>
                    </div>
                </div>
            </div>
            <button id="generate" onclick="passUpdate()">Generate passwords</button>
            <hr>
            <div id="results-area">
                <p class="genField" id="gen1" onclick="copyToClipboard(0)"></p>
                <p class="genField" id="gen2" onclick="copyToClipboard(1)"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
